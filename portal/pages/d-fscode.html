<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>对账目录</title>
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../lib/layer/theme/default/layer.css">
    <link rel="stylesheet" href="../lib/jquery-easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>
<div class="page">
    <form id="ff" data-options="onSerialize:onSerializeForm,onLoad:onLoadForm">
        <table class="table" style="width: 970px;">
            <caption>查询对账目录</caption>
            <tbody>
            
            <tr>
                <td class="col-sm-2 text-right">
                    <label>对账目录代码</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="fscode" class="easyui-validatebox" data-options="validType:'maxLength[8]'">
                </td>
            
                <td class="col-sm-2 text-right">
                    <label>非税局名称</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="fsname" class="easyui-validatebox" data-options="validType:'maxLength[200]'">
                </td>
            </tr>
            
            
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td colspan="3">
                    <button type="button" class="btn btn-primary"
                            data-options="datagrid:'#dg',url:'/action/bm/d-fscode/search'" onclick="$$.search(this)">查询
                    </button>
                    <button type="button" class="btn btn-default" onclick="$$.reset(this)">重置</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    <!--<div id="tb">-->
        <!--<a href="javascript:void(0)" class="easyui-linkbutton" data-toggle="add" data-options="plain:true,iconCls:'fa fa-plus-circle',onBefore:$$.noop">新增</a>-->
        <!--<a href="javascript:void(0)" class="easyui-linkbutton" data-toggle="view" data-options="plain:true,iconCls:'fa fa-eye',onBefore:$$.noop">详情</a>-->
        <!--<a href="javascript:void(0)" class="easyui-linkbutton" data-toggle="edit" data-options="plain:true,iconCls:'fa fa-pencil-square',onBefore:$$.noop">新增</a>-->
        <!--<a href="javascript:void(0)" class="easyui-linkbutton" onclick="$$.batchSubmit(this)" data-options="plain:true,iconCls:'fa fa-trash',onBefore:$$.noop,msg:'删除',url:'/action/bm/d-fscode/batch-delete'">新增</a>-->
        <!--<a href="javascript:void(0)" class="easyui-linkbutton" data-toggle="module" data-options="plain:true,iconCls:'fa fa-cog',onBefore:$$.noop">模块</a>-->
    <!--</div>-->
    <table id="dg" class="easyui-datagrid" title="查询对账目录"
           data-options="singleSelect:true,pagination:true,rownumbers:true,collapsible:true,idField:'fscode'">
        <thead>
        <tr>
            <!--<th data-options="field:'chk',checkbox:true"></th>-->
            <th data-options="field:'fscode',width:100">对账目录代码</th>
            <th data-options="field:'fsname',width:200">非税局名称</th>
        </tr>
        </thead>
    </table>
</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../js/base.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onSerializeForm(data) {
    }

    function onLoadForm(data) {
    }

    function reload() {
        $('#dg').datagrid('reload');
    }

    var toggleOptions = {
        url: 'd-fscode-detail.html',
        options: {
            add: {
                selected: false,
            },
            module: {
                url: 'd-fscode.html',
            }
        },
        params: {
            add: {
                operateType: 'create'
            },
            view: {
                operateType: 'view'
            },
            edit: {
                operateType: 'update'
            }
        }
    };

    $(function () {
        $('form').on('keyup', function (event) {
            if (event.keyCode == 13) {
                $(this).find('button.btn-primary').click();
            }
        });

        $('#tb button.btn[data-toggle]').on('click', function (event) {
            event.preventDefault();
            $$.clickToolbar(this, toggleOptions);
        });

        $('#ff').find('button.btn-primary').click();
    });
</script>
</body>

</html>
