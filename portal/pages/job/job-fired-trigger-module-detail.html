<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>触发记录</title>
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../lib/layer/theme/default/layer.css">
    <link href="../../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <form id="ff" data-options="onSerialize:$.noop,onLoad:$.noop" class="">
        <table class="table" style="width: 970px;">
            <caption>触发记录</caption>
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>ENTRY_MODULE_ID</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="entry_module_id" class="easyui-validatebox" data-options="required:true">
                    <span style="color: red;">*</span>
                </td>

                <td class="text-right col-sm-2">
                    <label>ENTRY_ID</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="entry_id" class="easyui-validatebox" data-options="required:true">
                    <span style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>任务模块ID</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="job_module_name" class="easyui-validatebox" data-options="">
                </td>

                <td class="text-right col-sm-2">
                    <label>触发时间</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="fired_time" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>调度时间</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="sched_time" class="easyui-validatebox" data-options="">
                </td>

                <td class="text-right col-sm-2">
                    <label>状态</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="state" class="easyui-validatebox" data-options="required:true">
                    <span style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>执行顺序</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="order_no" class="easyui-validatebox" data-options="">
                </td>

                <td class="text-right col-sm-2">
                    <label>执行器任务handler</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_handler" class="easyui-validatebox" data-options="required:true">
                    <span style="color: red;">*</span>
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>执行器任务参数</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_param" class="easyui-validatebox" data-options="">
                </td>

                <td class="text-right col-sm-2">
                    <label>阻塞处理策略</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_block_strategy" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>失败处理策略</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_fail_strategy" class="easyui-validatebox" data-options="">
                </td>

                <td class="text-right col-sm-2">
                    <label>进程ID</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="process_id" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>执行返回码</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="handler_code" class="easyui-validatebox" data-options="">
                </td>

                <td class="text-right col-sm-2">
                    <label>执行返回消息</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="handler_msg" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>执行成功下步任务模块</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="next_job_modules" class="easyui-validatebox" data-options="">
                </td>
                <td>&nbsp;

                </td>
                <td>&nbsp;

                </td>
            </tr>
          </tbody>
        </table>
        <div style="display:block; height:50px;"></div>
        <div style="position:fixed; left: 0px; bottom:0px; z-index:999; height:42px; background-color: #f2f2f2; width: 1000px; padding: 5px 10px; ">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <!--button type="button" class="btn btn-primary tf tf-create"
                            data-options="url:'/action/bm/job-fired-trigger-module/create',success:$.noop"
                            onclick="$$.search(this)">新增提交
                    </button-->
                    <button type="button" class="btn btn-primary tf tf-update"
                            data-options="url:'/action/bm/job-fired-trigger-module/update',success:$.noop"
                            onclick="$$.submit(this)">编辑提交
                    </button>
                </div>
                <div class="col-sm-4">
                    <div class="pull-right">
                        <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<script src="../../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../../js/base.js"></script>
<!-- <script src="../js/district.js"></script> -->
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function formatDate(value) {
        return value ? value.substr(0, 10) : value;
    }

    $(function () {
       // $$.transform('#ff', 'update');
		$$.loadForm('#ff', '/action/bm/job-fired-trigger-module/view', query);
    });
</script>
</body>

</html>
