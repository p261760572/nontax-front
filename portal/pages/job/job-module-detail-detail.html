<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务模块</title>
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <form id="ff" action="/action/bm/job-module-detail/view" data-options="onSerialize:$.noop,onLoad:$.noop">
        <table class="table" style="width: 970px;">
            <caption>任务模块</caption>
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>任务ID</label>
                    <span style="color: red;">*</span>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="job_name" class="easyui-validatebox" data-options="required:true" disabled>
                </td>
                <td class="text-right col-sm-2">
                    <label>任务模块ID</label>
                    <span style="color: red;">*</span>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="job_module_name" class="easyui-validatebox" data-options="required:true">
                </td>

            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>描述</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="description" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>执行器任务handler</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_handler" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>执行器任务参数</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_param" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>阻塞处理策略</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_block_strategy" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>失败处理策略</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="executor_fail_strategy" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>执行成功下步模块</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="next_job_modules" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            </tbody>
        </table>
        <!-- <div style="display:block; height:50px;"></div> -->
        <div style="width: 1000px;">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary tf tf-create"
                            data-options="datagrid:'#dg',url:'/action/bm/job-module-detail/create'"
                            onclick="$$.submit(this)">新增提交
                    </button>
                    <button type="button" class="btn btn-primary tf tf-update"
                            data-options="datagrid:'#dg',url:'/action/bm/job-module-detail/update'"
                            onclick="$$.submit(this)">编辑提交
                    </button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<!-- <script src="../../lib/My97DatePicker/WdatePicker.js"></script> -->
<script src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/st.js"></script>
<script src="../../js/param.js"></script>
<script src="../../js/district.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {

    }

    function onSerializeForm(data) {

    }

    $(function () {
        $$.transform('.page', operateType, {
            'create': [],
            'update': ['create']
        });

        $('#ff').form('load', query);

        if (operateType != 'create') {
            if (query.job_module_name) {
                $$.loadForm('#ff', '/action/bm/job-module-detail/view', query);
            }
        }
    });
</script>
</body>

</html>
