<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>任务</title>
    <link href="../../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <form id="ff" action="/action/bm/job-detail/view" data-options="onSerialize:$.noop,onLoad:$.noop">
        <table class="table" style="width: 970px;">
            <caption>任务</caption>
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>任务ID</label>
                    <span style="color: red;">*</span>
                </td>
                <td class="col-sm-4 tf-create">
                    <input type="text" name="job_name" class="easyui-validatebox" data-options="required:true">
                </td>
                <td class="text-right col-sm-2">
                    <label>描述</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="description" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>作者</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="author" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>报警邮件</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="alarm_email" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            <tr>
                <td class="text-right col-sm-2">
                    <label>报警手机号</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="alarm_mobile" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>任务类型</label>
                    <span style="color: red;">*</span>
                </td>
                <td class="col-sm-4">
                    <select id="job_type" name="job_type" class="easyui-validatebox" data-options="required:true">
                        <option value="">--请选择--</option>
                        <option value="STATEFUL">有状态</option>
                        <option value="UNSTATEFUL">无状态</option>
                    </select>
                </td>
            </tr>
            <tr class="tf tf-update">

                <td class="text-right col-sm-2">
                    <label>任务状态</label>
                    <span style="color: red;">*</span>
                </td>
                <td class="col-sm-4">
                    <select id="job_state" name="job_state" class="easyui-validatebox" data-options="required:true">
                        <option value="">--请选择--</option>
                        <option value="WAITING">等待中</option>
                        <option value="BLOCKED">阻塞中</option>
                        <option value="ERROR">失败</option>
                    </select>
                </td>
                <td>&nbsp;
                </td>
                <td>&nbsp;
                </td>
            </tr>
            </tbody>
        </table>
        <div style="width: 1000px;">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-6">
                    <button type="button" class="btn btn-primary tf tf-create"
                            data-options="datagrid:'#dg',url:'/action/bm/job-detail/create'" onclick="$$.submit(this)">
                        新增提交
                    </button>
                    <button type="button" class="btn btn-primary tf tf-update"
                            data-options="datagrid:'#dg',url:'/action/bm/job-detail/update'" onclick="$$.submit(this)">
                        编辑提交
                    </button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../lib/jquery/jquery.min.js"></script>
<script src="../../lib/layer/layer.js"></script>
<!-- <script src="../../lib/My97DatePicker/WdatePicker.js"></script> -->
<script src="../../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../../js/base.js"></script>
<script src="../../js/st.js"></script>
<script src="../../js/param.js"></script>
<script src="../../js/district.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {

    }

    function onSerializeForm(data) {

    }

    $(function () {
        $$.transform('.page', operateType, {
            'create': [],
            'update': ['create']
        });

        if (operateType != 'create') {
            if (query.job_name) {
                $$.loadForm('#ff', '/action/bm/job-detail/view', query);
            }
        }
    });
</script>
</body>

</html>
