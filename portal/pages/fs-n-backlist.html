<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>黑名单</title>
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <form id="ff" data-options="onSerialize:serializeSearch">
        <table class="table" style="width: 768px;">
            <caption>查询黑名单</caption>
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>商户号</label></td>
                <td class="col-sm-4">
                    <input type="text" name="mchtid" class="easyui-validatebox" data-options="">
                </td>
                <td class="text-right col-sm-2">
                    <label>商户名称</label></td>
                <td class="col-sm-4">
                    <input type="text" name="mchtname" class="easyui-validatebox" data-options="">
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td colspan="3">
                    <button type="button" class="btn btn-primary"
                            data-options="datagrid:'#dg',url:'/action/bm/fs-n-backlist/search'"
                            onclick="$$.search(this)">查询
                    </button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.reset(this)">重置</button>
                </td>
            </tr>
            </tfoot>
        </table>
    </form>
    <div id="tb">
        <a href="#" class="easyui-linkbutton" onclick="$$.batchSubmit(this)"
        data-options="iconCls:'fa fa-plus-circle',plain:true,msg:'启用',url:'/action/bm/fs-n-backlist/batch-enable'">启用</a>
        <a href="#" class="easyui-linkbutton" onclick="$$.batchSubmit(this)"
           data-options="iconCls:'fa fa-trash',plain:true,msg:'禁用',url:'/action/bm/fs-n-backlist/batch-delete'">禁用</a>
    </div>
    <table id="dg" class="easyui-datagrid" title="查询结果"
           data-options="singleSelect:true,pagination:true,rownumbers:true,idField:'id',collapsible:true,toolbar:'#tb'">
        <thead>
        <tr>
            <th data-options="field:'chk',checkbox:true"></th>
            <th data-options="field:'mchtid',width:150">商户号</th>
            <th data-options="field:'flag',width:100">启用标志</th>
            <th data-options="field:'opr_person',width:100">操作人</th>
            <th data-options="field:'add_time',width:200">录入时间</th>
        </tr>
        </thead>
    </table>
</div>

<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/st.js"></script>
<script src="../js/param.js"></script>
<script src="../js/district.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function serializeSearch(data) {
    }


    function formatOp(value, row) {
        if (row.review_status == '0') {
            return '<a href="javascript:;" class="btn btn-white btn-sm" data-toggle=""><i class="fa fa-folder"></i> 提交 </a> | <a href="fs-n-backlist-create.html" class="btn btn-white btn-sm" data-toggle="update"><i class="fa fa-pencil"></i> 编辑 </a> | <a href="fs-n-backlist-create.html" class="btn btn-white btn-sm" data-toggle="view"><i class="fa fa-folder"></i> 详细 </a> ';
        } else {
            return '<a href="fs-n-backlist-detail.html" class="btn btn-white btn-sm" data-toggle="update"><i class="fa fa-pencil"></i> 编辑 </a> | <a href="fs-n-backlist-create.html" class="btn btn-white btn-sm" data-toggle="view"><i class="fa fa-folder"></i> 详细 </a>';
        }
    }

    $(function () {
    });
</script>
</body>

</html>
