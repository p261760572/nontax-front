<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>指定商户对账</title>
    <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link href="../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.min.css" rel="stylesheet">
</head>

<body>
<div class="page">
    <form id="ff" action="/action/bm/fs-dz-zdsh-lb/view" data-options="onSerialize:$.noop,onLoad:$.noop">
        <table class="table" style="width: 800px;">
            <caption>指定商户对账</caption>
            <tbody>
            <tr>
                <td class="text-right col-sm-2">
                    <label>批次号<span style="color: red;">*</span></label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="batch_no" class="easyui-validatebox" data-options="required:true" readonly>
                </td>
                <td class="text-right col-sm-2">
                    <label>商户号<span style="color: red;">*</span></label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="mchtid" class="easyui-validatebox"
                           data-options="required:true,validType:'fixLength[15]'">
                </td>
            </tr>
            <tr class="tf">
                <td class="text-right col-sm-2">
                    <label>记录编号</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="rec_id">
                </td>
                <td class="text-right col-sm-2">
                    <label>操作标志/处理状态</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="oper_in" style="width: 100px;">
                    <input type="text" name="proc_st" style="width: 100px;">
                    <!-- <select name="oper_in">
                    </select>
                    <select name="proc_st">
                    </select> -->
                </td>
            </tr>
            <tr class="tf">
                <td class="text-right col-sm-2">
                    <label>创建人</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="created_by">
                </td>
                <td class="text-right col-sm-2">
                    <label>创建时间</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="created_time">
                </td>
            </tr>
            <tr class="tf">
                <td class="text-right col-sm-2">
                    <label>最后修改人</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="last_modified_by">
                </td>
                <td class="text-right col-sm-2">
                    <label>最后修改时间</label>
                </td>
                <td class="col-sm-4">
                    <input type="text" name="last_modified_time">
                </td>
            </tr>

            </tbody>
        </table>
        <div style="width: 800px; padding: 5px 10px;">
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button type="button" class="btn btn-primary tf tf-create"
                            data-options="datagrid:'#dg',url:'/action/bm/fs-dz-zdsh-lb/create',success:reloadParent"
                            onclick="$$.submit(this)">
                        新增提交
                    </button>
                    <button type="button" class="btn btn-primary tf tf-update"
                            data-options="datagrid:'#dg',url:'/action/bm/fs-dz-zdsh-lb/update',success:reloadParent"
                            onclick="$$.submit(this)">
                        编辑提交
                    </button>
                    <button type="button" class="btn btn-default btn-outline" onclick="$$.close()">关闭</button>
                </div>
                <div class="col-sm-2">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../js/base.js"></script>
<script src="../js/st.js"></script>
<script src="../js/param.js"></script>
<script src="../js/district.js"></script>
<script>
    var query = $$.parseQueryString();
    var displayType = query.displayType;
    var operateType = query.operateType;

    function onLoadForm(data) {

    }

    function onSerializeForm(data) {

    }

    function reloadParent() {
        $$.transform('#ff', 'view');
        $$.msg('操作成功');
        if (parent.reload2) parent.reload2();
        $$.close();
    }

    $(function () {
        $$.transform('.page', operateType, {
            'create': [],
            'update': ['create']
        });

        if (operateType == 'create') {
            $('#ff').form('load', query);
        } else {
            if (query.rec_id) {
                $$.loadForm('#ff', '/action/bm/fs-dz-zdsh-lb/view', query);
            }
        }
    });
</script>
</body>

</html>
