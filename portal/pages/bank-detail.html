<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>结算银行</title>
    <link rel="stylesheet" href="../lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css">
    <link href="../lib/layer/theme/default/layer.css" rel="stylesheet">
    <link href="../lib/jquery-easyui/themes/bootstrap/easyui.css" rel="stylesheet">
    <link href="../css/base.css" rel="stylesheet">
</head>

<body>
    <div class="page">
        <form id="ff" data-options="onSerialize:onSerializeForm,onLoad:onLoadForm">
            <table class="table" style="width: 970px;">
                <caption>结算银行</caption>
                <tbody>
                    <tr>
                        <td class="col-sm-2 text-right">
                            <label>结算银行代码</label><span style="color: red;">*</span>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="bankcode" class="easyui-validatebox" data-options="validType:'maxLength[10],required:true'">
                        </td>
                    
                        <td class="col-sm-2 text-right">
                            <label>银行名称</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="bankname" class="easyui-validatebox" data-options="validType:'maxLength[250]'">
                        </td></tr>
                    
                    <!--
                    <tr>
                        <td class="col-sm-2 text-right">
                            <label>记录编号</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="rec_id">
                        </td>
                        <td class="col-sm-2 text-right">
                            <label>操作标志/处理状态</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="oper_in" style="width: 100px;">
                            <input type="text" name="proc_st" style="width: 100px;">
                            <select name="oper_in">
                            </select>
                            <select name="proc_st">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-2 text-right">
                            <label>创建人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="created_by">
                        </td>
                        <td class="col-sm-2 text-right">
                            <label>创建时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="created_time">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-2 text-right">
                            <label>最后修改人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_modified_by">
                        </td>
                        <td class="col-sm-2 text-right">
                            <label>最后修改时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_modified_time">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-2 text-right">
                            <label>最后审核人</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_checked_by">
                        </td>
                        <td class="col-sm-2 text-right">
                            <label>最后审核时间</label>
                        </td>
                        <td class="col-sm-4">
                            <input type="text" name="last_checked_time">
                        </td>
                    </tr>
                    <tr>
                        <td class="col-sm-2 text-right">
                            <label>审核通过或不通过原因</label>
                        </td>
                        <td colspan="3" class="col-sm-10 editable-check1">
                            <input type="text" name="checked_reason" class="easyui-validatebox" style="width:100%;" data-options="">
                        </td>
                    </tr>
                    -->
                </tbody>
            </table>
            <div style="display:block; height:50px;"></div>
            <div style="position:fixed; left: 0px; right: 0px; bottom:0px; z-index:8999; height:42px; background-color: #f2f2f2; padding: 5px 10px;">
                <div class="row" style="width: 1000px;">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <button type="button" class="btn btn-primary tf tf-create" data-options="datagrid:'#dg',url:'/action/bm/bank/create'" onclick="$$.submit(this)">新增提交</button>
                        <button type="button" class="btn btn-primary tf tf-update" data-options="datagrid:'#dg',url:'/action/bm/bank/update'" onclick="$$.submit(this)">编辑提交</button>
                        <button type="button" class="btn btn-default" onclick="$$.close()">关闭</button>
                    </div>
                    <div class="col-sm-2">
                    </div>
                </div>
            </div>
        </form>
    </div>
<script src="../lib/jquery/jquery.min.js"></script>
<script src="../lib/layer/layer.js"></script>
<script src="../lib/jquery-easyui/jquery.easyui.min.js"></script>
<script src="../lib/My97DatePicker/WdatePicker.js"></script>

<script src="../js/base.js"></script>
<script>
     var query = $$.parseQueryString();
     var displayType = query.displayType;
     var operateType = query.operateType;

    function onSerializeForm(data) {
    }

    function onLoadForm(data) {
    }

    $(function () {
        $$.transform('.page', operateType, {
            'create': [],
            'update': ['create']
        });

        if (operateType != 'create') {
            if (query.bankcode) {
                $$.loadForm('#ff', '/action/bm/bank/view', query);
            }
        }
    });
</script>
</body>

</html>
